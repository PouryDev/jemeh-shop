# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name jemeshop.ir www.jemeshop.ir;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name jemeshop.ir www.jemeshop.ir;
    root /var/www/html/public;
    index index.php;

    # SSL Certificate configuration (Let's Encrypt via lego)
    ssl_certificate /etc/letsencrypt/certificates/jemeshop.ir.crt;
    ssl_certificate_key /etc/letsencrypt/certificates/jemeshop.ir.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.(php)$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_pass php:9000;
        fastcgi_buffers 16 16k;
        fastcgi_index index.php;
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|webp|ico|ttf|woff|woff2)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    client_max_body_size 25m;
}


